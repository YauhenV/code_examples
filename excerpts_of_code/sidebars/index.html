<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="Sidebars">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Sidebars</title>
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar__inner">
            <header class="sidebar__header">
                <button id="sidebar__burger-button" class="sidebar__burger" type="button">
                </button>
                <img class="sidebar__header-logo" src="./img/logo.png" alt="Logo">
            </header>

            <nav class="sidebar__nav">
                <button type="button" class="nav-button" data-name="home">
                    <img src="./img/home.png" alt="nav-home-icon">
                    <span>Home</span>
                </button>
                <button type="button" class="nav-button" data-name="setting">
                    <img src="./img/setting.png" alt="nav-setting-icon">
                    <span>Setting</span>
                </button>
                <button type="button" class="nav-button" data-name="levels">
                    <img src="./img/levels.png" alt="nav-levels-icon">
                    <span>Levels</span>
                </button>
                <button type="button" class="nav-button" data-name="accounts">
                    <img src="./img/account.png" alt="nav-accounts-icon">
                    <span>Accounts</span>
                </button>
            </nav>

            <footer class="sidebar__footer">
                <button type="button">
                    <img src="./img/logout.png" alt="footer-button">
                    <span>Logout</span>
                </button>
            </footer>

        </div>
    </aside>

    <main>
        <section class="home">
            <h1>Home</h1>
        </section>
        <section class="setting none">
            <h1>Setting</h1>
        </section>
        <section class="levels none">
            <h1>Levels</h1>
        </section>
        <section class="accounts none">
            <h1>Accounts</h1>
        </section>
    </main>
    <script src="./js/main-es6.js"></script>
</body>
</html>
